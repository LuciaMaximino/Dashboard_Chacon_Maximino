<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dashboard</title>
    <!-- Fuente de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contenedor"> <!-- agrupa todo el contenido del login -->
        <div class="formulario"> <!-- mitad izq de la pantalla que muestra los campos -->
            <div class="avatar">
                <img src="img/avatar_login.png" alt="avatar">
            </div>
            <h1>Bienvenido/a</h1>
            <form id="loginForm">
                <div class="input-box">
                    <input type="text" id="usuario" required>
                    <label>Nombre de usuario</label>
                </div>
                <div class="input-box">
                    <input type="password" id="contrasena" required>
                    <label>Contraseña</label>
                </div>
                <input type="submit" value="Iniciar Sesión">
            </form>
        </div>

        <div class="logo-panel"> <!-- mitad derecha de la pantalla que muestra el logo -->
            <img src="img/logo_imgen.png">
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            //obtiene los valores ingresados por el usuario
            const usuario = document.getElementById("usuario").value;
            const contrasena = document.getElementById("contrasena").value;

            //manda una petición post a /login
            const response = await fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ Usuario: usuario, Contrasena: contrasena })
            });

            if (response.ok) {
                alert("Entra al DASHBOARD");
            } else {
                alert("Usuario o contraseña incorrectos");
            }
        });
    </script>
</body>

</html>
